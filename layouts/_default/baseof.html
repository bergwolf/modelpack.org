<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-brand">
                    <a href="/" class="logo">
                        <img src="/images/modelpack-logo.svg" alt="ModelPack" class="logo-image">
                    </a>
                </div>
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                    <li><a href="https://github.com/modelpack/model-spec" target="_blank" rel="noopener" class="github-link">
                        <img src="/images/icons/github.svg" alt="GitHub" class="github-icon">
                        GitHub
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ModelPack</h3>
                    <p>A CNCF Sandbox Project</p>
                    <p>&copy; {{ now.Year }} The Linux Foundation. All rights reserved.</p>
                    <p>Apache 2.0 License</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
